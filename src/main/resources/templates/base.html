<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
      <title>Spring Boot - POST-GET AJAX Example</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <!-- Custom styles for this template -->
       <link th:href="@{/css/theme.css}" rel="stylesheet"/>

    </head>
  <body>

    <!-- Fixed Upper navbar -->
    <header class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Book Worm</a>
        <div class="navbar-nav-scroll">

                <div id="navbar" class="navbar-nav bd-navbar-nav flex-row">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/">Home</a>
                    <a class="nav-item nav-link" href="/addBook">Add Book</a>
                    <a class="nav-item nav-link" href="#contact">Contact</a>
                  </div>
                </div>
        </div>
        <div class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
            <a class="nav-item nav-link" href="/login">Log in</a>
            <a class="nav-item nav-link" href="/registerUser">Register</a>
        </div>
    </header>

	<main role="main" class="container">
		<div class="jumbotron mt-5">
            <h1 class="display-3 text-center">List of Books</h1>
            <ul class="list-unstyled">
                <li class="media m-3 border border-primary rounded" th:each="book : ${books}">
                    <img class="mr-3" th:src="@{/img/Books-cover-not-available.png}"/>
                    <div class="media-body">

                        <h2 class="mt-0" th:text="${{book.title}}">  </h2>
                        <span class="font-weight-bold">Author:</span> <span th:text="${{book.author}}">Author</span><br/>
                        <span class="font-weight-bold">Pages:</span> <span th:text="${{book.pageNumber}}"> Pages</span><br/>
                        <span class="font-weight-bold">Started reading:</span> <span th:text="${{book.startDate}}"> Started</span><br/>
                        <span class="font-weight-bold">Finished reading:</span> <span th:text="${{book.finishDate}}"> Finished</span><br/>
                        <span class="font-weight-bold">User:</span> <span th:text="${{book.user}}"> User</span><br/>
                    </div>
                </li>
            </ul>

    	</div>
	</main>

	<footer class="footer">
    	<div class="container">
        	<p class="text-mutted"> Page created by Micha≈Ç Jagiellicz. &copy;2017 </p>
      	</div>
	</footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="{% static 'Bookeep/js/bootstrap.min.js' %}"></script> -->
   </body>
 </html>
