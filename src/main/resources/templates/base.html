<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
      <title>Spring Boot - POST-GET AJAX Example</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <!-- Custom styles for this template -->
       <link th:href="@{/css/theme.css}" rel="stylesheet"/>

    </head>
  <body>

    <!-- Fixed Upper navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Book Worm</a>
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div id="navbar" class="navbar-collapse collapse">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home</a>
                <a class="nav-item nav-link" href="/addBook">Add Book</a>
                <a class="nav-item nav-link" href="#contact">Contact</a>
              </div>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

	<main role="main" class="container">
		<div class="jumbotron">
            <ul class="list-unstyled">
                <li class="media m-3" th:each="book : ${books}">
                    <img class="mr-3" th:src="@{/img/Books-cover-not-available.png}"/>
                    <div class="media-body">

                        <h2 class="card-title" th:text="${{book.title}}">  </h2>
                        Author: <span th:text="${{book.author}}">Author</span><br/>
                        Pages: <span th:text="${{book.pageNumber}}"> Pages</span><br/>
                        Started reading: <span th:text="${{book.startDate}}"> Started</span><br/>
                        Finished reading: <span th:text="${{book.finishDate}}"> Finished</span><br/>
                    </div>
                </li>
            </ul>

    	</div>
	</main>

	<footer class="footer">
    	<div class="container">
        	<p class="text-mutted"> Page created by Micha≈Ç Jagiellicz. &copy;2017 </p>
      	</div>
	</footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

   </body>
 </html>
