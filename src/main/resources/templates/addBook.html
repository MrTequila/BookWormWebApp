<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Boot - POST-GET AJAX Example</title>

    <!-- Bootstrap theme -->
    <link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->

</head>
  <body>

    <!-- Fixed Upper navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Book Worm</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/addBook">Add Book</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container-fluid">

        </div>
	<div class="container theme-showcase" role="main">
		<div class="jumbotron">

            <form action="#" th:action="@{/addBook}" th:object="${book}" method="post">
                <div class="form-group">
                    <label for="title">Book Title</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter book title"/>
                    <label for="author">Book Author</label>
                    <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Enter author"/>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" th:field="*{startDate}" class="form-control" id="startDate" placeholder="Enter start date"/>
                    <label for="finishDate">Finish Date</label>
                    <input type="date" th:field="*{finishDate}" class="form-control" id="finishDate" placeholder="Enter finish date"/>
                    <label for="pageNumber">Number of pages</label>
                    <input type="number" th:field="*{pageNumber}" class="form-control" id="pageNumber" placeholder="Enter number of pages"/>
                </div>
                <div class="form-group">
                    <label for="user">User</label>
                    <input type="number" th:field="*{user}" class="form-control" id="user" placeholder="Enter user name"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

    	</div>
	</div>

	<footer class="footer">
    	<div class="container">
